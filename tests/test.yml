- hosts: all
  roles:
    - { role: ansible-role-clone-and-upload-git-repository,
      git_site: github.com,
      organization: mm0,
      repo: ansible-role-clone-and-upload-git-repository,
      destination: "/var/www",
      save_old: no,
      owner: ubuntu,
      group: ubuntu,
      mode: "0755"
    }
